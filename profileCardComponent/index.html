<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Title-->
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card-container flex">
    <div class="card-wrapper flex">
      <!-- Javier -->
      <div class="card-top flex">
        <div class="card-photo flex">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <div class="card-infoPersonal flex">
          <div class="infoRowOn flex">
            <div class="card-name flex"><h3>Victor Crest&nbsp;&nbsp;</h3></div>
            <div class="card-age flex"><h3>26</h3></div>
          </div>
          <div class="card-city flex"><h3>London</h3></div>
        </div>
      </div>
      <!-- End Javier -->

      <!-- Lorena -->
      <div class="card-bottom"></div>
      <!-- End Lorena -->
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lorena</a> y <a href="">Javier</a>.
  </div>
</body>
</html>
